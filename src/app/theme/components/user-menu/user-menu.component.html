<button mat-icon-button [matMenuTriggerFor]="userMenu" #userMenuTrigger="matMenuTrigger">
    <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #userMenu="matMenu" [overlapTrigger]="false" class="toolbar-dropdown-menu user-menu">
    <!--<span (mouseleave)="userMenuTrigger.closeMenu()">-->
    <mat-toolbar color="primary" style="background-image: url('../../../../assets/img/app/navbar-landscape.jpg') !important;
        background-position: right !important;">
        <div fxLayout="row" fxLayoutAlign="space-around center" class="user-info">
            <img [src]="userImage" style="border-radius: 50% !IMPORTANT;" alt="user-image" width="80" class="rounded mat-elevation-z6">
            <p>{{userName}}<br> <small>{{primerNombre + " "+primerApellido}}</small></p>
        </div>
    </mat-toolbar>
    <a mat-menu-item routerLink="/mi-cuenta/perfil">
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
    </a>
    <a mat-menu-item routerLink="/mi-cuenta/datos">
        <mat-icon>settings</mat-icon>
        <span>Datos</span>
    </a>

    <a mat-menu-item routerLink="help">
        <mat-icon>help</mat-icon>
        <span>Terminos</span>
    </a>


    <div class="divider"></div>
    <a (click)="cerrar_sesion()" mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>
        <span>Cerrar sesion</span>
    </a>
    <!--</span>-->
</mat-menu>
